<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 90%;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        /* మొబైల్ వ్యూ కోసం */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
        /* చిన్న మొబైల్‌లకు */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To My First Webpage</h1>
        <p>ఇది మీ మొదటి రెస్పాన్సివ్ వెబ్‌పేజీ! డెస్క్‌టాప్ & మొబైల్ రెండింటిలోనూ పర్ఫెక్ట్.[memory:1]</p>
    </div>
</body>
</html>
