<!-- My Wishlist Page - పూర్తిగా న్యూ HTML file "wishlist.html" create చేయి -->
<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Laxmipati Sarees</title>
    <link rel="stylesheet" href="wishliststyle.css">
</head>
<body>
    <!-- Header - పాత header code same -->
    <header class="header">
        <!-- Logo, Categories, Search, Cart - previous code -->
    </header>

    <!-- Wishlist Hero Section -->
    <section class="wishlist-hero">
        <div class="container">
            <div class="wishlist-header">
                <div class="wishlist-title">
                    <svg class="heart-icon" viewBox="0 0 512 512">
                        <path fill="currentColor" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"/>
                    </svg>
                    <h1>My Wishlist</h1>
                </div>
                <button class="close-wishlist" onclick="closeWishlist()">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <!-- Login Popup Content -->
    <section class="wishlist-login-section">
        <div class="container">
            <div class="login-message">
                <svg class="lock-icon" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <h2>Please login to save your wishlist across devices</h2>
                <p>Your wishlist items will be saved automatically after login</p>
            </div>
            <div class="login-buttons">
                <a href="#login" class="login-btn primary">Login</a>
                <a href="#register" class="login-btn secondary">Create Account</a>
            </div>
        </div>
    </section>

    <!-- Footer - పాత footer code same -->
    <footer class="footer-section">
        <!-- Previous footer code -->
    </footer>

    <script>
        // Close wishlist modal functionality
        function closeWishlist() {
            window.history.back();
        }

        // Login form toggle
        document.querySelector('.login-btn.primary').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-form').style.display = 'block';
        });
    </script>
</body>
</html>
